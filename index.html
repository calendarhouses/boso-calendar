<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–±—ñ—Ä –¥–∞—Ç - BerBen House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; text-align: center; background-color: #f4f7f6; }
        h2 { color: #2c3e50; font-size: 22px; }
        #calendar-container { margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 350px; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; outline: none; transition: border 0.3s; }
        input[type="text"]:focus { border-color: #27ae60; }
        button { background-color: #27ae60; color: white; border: none; padding: 14px 24px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; width: 100%; max-width: 350px; transition: background 0.3s; }
        button:hover { background-color: #219653; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        #message { margin-top: 15px; font-weight: bold; font-size: 15px; }
    </style>
</head>
<body>

    <h2>–û–±–µ—Ä—ñ—Ç—å –¥–∞—Ç–∏ –ø—Ä–æ–∂–∏–≤–∞–Ω–Ω—è üèîÔ∏è</h2>
    <div id="calendar-container">
        <input type="text" id="dateRange" placeholder="–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å —Å—é–¥–∏..." readonly>
    </div>
    <button id="confirmBtn">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –¥–∞—Ç–∏</button>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // =================================================================
        // üõë –£–í–ê–ì–ê: –í–°–¢–ê–í –°–í–Ü–ô –¢–û–ö–ï–ù –ó–Ü SMARTSENDER –ú–Ü–ñ –õ–ê–ü–ö–ê–ú–ò –ù–ò–ñ–ß–ï üõë
        // =================================================================
        const SMARTSENDER_TOKEN = "0puJPiUy8jTXgUTqs6PkMlkpeY2PlnbveORpUhT2cmRr7JnGOKwWwT3IOboR"; 
        
        // –®—É–∫–∞—î–º–æ ID –∫–ª—ñ—î–Ω—Ç–∞ –≤ –ø–æ—Å–∏–ª–∞–Ω–Ω—ñ
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        let checkInDate = "";
        let checkOutDate = "";

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ —É–∫—Ä–∞—ó–Ω—Å—å–∫–∏–π –∫–∞–ª–µ–Ω–¥–∞—Ä –∑ –≤–∏–±–æ—Ä–æ–º –¥—ñ–∞–ø–∞–∑–æ–Ω—É (–≤—ñ–¥ —Å—å–æ–≥–æ–¥–Ω—ñ —ñ –¥–∞–ª—ñ)
        flatpickr("#dateRange", {
            mode: "range",
            minDate: "today",
            locale: "uk",
            dateFormat: "Y-m-d",
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length === 2) {
                    checkInDate = instance.formatDate(selectedDates[0], "Y-m-d");
                    checkOutDate = instance.formatDate(selectedDates[1], "Y-m-d");
                } else {
                    checkInDate = "";
                    checkOutDate = "";
                }
            }
        });

        // –©–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è, –∫–æ–ª–∏ –≥—ñ—Å—Ç—å —Ç–∏—Å–Ω–µ –∫–Ω–æ–ø–∫—É
        document.getElementById('confirmBtn').addEventListener('click', function() {
            if (!checkInDate || !checkOutDate) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å –ø–æ–≤–Ω–∏–π –ø–µ—Ä—ñ–æ–¥: –¥–∞—Ç—É –∑–∞—ó–∑–¥—É —Ç–∞ –≤–∏—ó–∑–¥—É!");
                return;
            }
            if (!userId) {
                alert("–ü–æ–º–∏–ª–∫–∞: –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ ID –∫–ª—ñ—î–Ω—Ç–∞. –ë—É–¥—å –ª–∞—Å–∫–∞, –≤—ñ–¥–∫—Ä–∏–π—Ç–µ –∫–∞–ª–µ–Ω–¥–∞—Ä —á–µ—Ä–µ–∑ –º–µ–Ω—é –±–æ—Ç–∞.");
                return;
            }

            // –¢–µ–∫—Å—Ç –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è
            document.getElementById('message').innerText = "–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –≥–Ω–æ–º–∞ –ë–µ—Ä–±–µ–Ω–∞ –∑ –¥–∞–Ω–∏–º–∏... üßô‚Äç‚ôÇÔ∏è";
            document.getElementById('message').style.color = "#f39c12";
            this.disabled = true;

            // 1. –ó–∞–ø–∏—Å—É—î–º–æ –∑–º—ñ–Ω–Ω—ñ —É SmartSender
            fetch(`https://api.smartsender.com/v1/contacts/${userId}/variables`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SMARTSENDER_TOKEN}` },
                body: JSON.stringify({ variables: { check_in: checkInDate, check_out: checkOutDate } })
            })
            .then(response => {
                // 2. –°–º–∏–∫–∞—î–º–æ –∑–∞ —Ç—Ä–∏–≥–µ—Ä dates_selected
                return fetch(`https://api.smartsender.com/v1/contacts/${userId}/fire`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SMARTSENDER_TOKEN}` },
                    body: JSON.stringify({ name: 'dates_selected' })
                });
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerText = "‚úÖ –î–∞—Ç–∏ —É—Å–ø—ñ—à–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ! –ü–æ–≤–µ—Ä—Ç–∞–π—Ç–µ—Å—è –≤ —á–∞—Ç.";
                    document.getElementById('message').style.color = "#27ae60";
                    // –Ø–∫—â–æ –≤—ñ–¥–∫—Ä–∏—Ç–æ –≤ Telegram Web App - –∑–∞–∫—Ä–∏–≤–∞—î–º–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞ 2 —Å–µ–∫—É–Ω–¥–∏
                    if (window.Telegram && window.Telegram.WebApp) {
                         setTimeout(() => window.Telegram.WebApp.close(), 2000);
                    }
                } else {
                    throw new Error("–ù–µ–≤—ñ—Ä–Ω–∏–π —Ç–æ–∫–µ–Ω –∞–±–æ –ø–æ–º–∏–ª–∫–∞ API");
                }
            })
            .catch(error => {
                console.error("–ü–æ–º–∏–ª–∫–∞:", error);
                document.getElementById('message').innerText = "‚ùå –°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è.";
                document.getElementById('message').style.color = "#c0392b";
                document.getElementById('confirmBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
