<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання - BOSO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background-color: #f9f6f0; }
        .bosman-avatar { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 10px; border: 3px solid #8f9779; }
        #calendar-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 320px; margin: 0 auto 20px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-size: 16px; }
        button { background: #8f9779; color: white; border: none; padding: 15px; width: 100%; max-width: 320px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #message { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <img src="bosman.jpg" class="bosman-avatar" onerror="this.style.display='none'">
    <h2>Капітан Босман вітає!⚓</h2>
    <div id="calendar-container"><input type="text" id="dateRange" readonly placeholder="Оберіть дати..."></div>
    <button id="confirmBtn">Підтвердити</button>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        let dates = "";

        flatpickr("#dateRange", { mode: "range", minDate: "today", locale: "uk",
            onChange: function(selectedDates, dateStr) { dates = dateStr; }
        });

        document.getElementById('confirmBtn').onclick = function() {
            if (!dates || !userId) return alert("Оберіть дати!");
            this.disabled = true;
            document.getElementById('message').innerText = "Відправляємо дані...⛵";

            // Перенаправляємо на спеціальне посилання SmartSender, яке саме запише дані
            const d = dates.split(" — ");
            const link = `https://dao.smartsender.com/li/ваша_силка_тут?u=${userId}&check_in=${d[0]}&check_out=${d[1]}`;
            
            // Замість складного запиту просто відкриваємо це посилання в фоні або переходимо
            window.location.href = link;
        };
    </script>
</body>
</html>
