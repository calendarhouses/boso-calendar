<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSO Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; background-color: #f9f6f0; }
        .bosman-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #8f9779; margin-bottom: 10px; }
        #calendar-container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 320px; margin: 0 auto 15px; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; text-align: center; font-size: 16px; outline: none; }
        button { background-color: #8f9779; color: white; border: none; padding: 15px; width: 100%; max-width: 320px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #message { margin-top: 15px; font-weight: bold; color: #8f9779; }
    </style>
</head>
<body>
    <img src="bosman.jpg" alt="Капітан Босман" class="bosman-avatar" onerror="this.style.display='none'">
    <h2>⚓ Оберіть дати відпочинку в BOSO</h2>
    <div id="calendar-container">
        <input type="text" id="dateRange" placeholder="Натисніть для вибору..." readonly>
    </div>
    <button id="confirmBtn" type="button">Підтвердити</button>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        if (tg) { tg.expand(); tg.ready(); }

        const urlParams = new URLSearchParams(window.location.search);
        const userId = tg.initDataUnsafe?.user?.id || urlParams.get('user_id');

        const fp = flatpickr("#dateRange", {
            mode: "range", minDate: "today", locale: "uk", dateFormat: "Y-m-d"
        });

        document.getElementById('confirmBtn').onclick = async function() {
            if (fp.selectedDates.length < 2) {
                alert("⚓ Оберіть дату заїзду та виїзду!");
                return;
            }
            if (!userId) {
                alert("Помилка: Відкрийте календар через бота.");
                return;
            }

            const checkIn = fp.formatDate(fp.selectedDates[0], "Y-m-d");
            const checkOut = fp.formatDate(fp.selectedDates[1], "Y-m-d");
            
            this.disabled = true;
            document.getElementById('message').innerText = "⚓ Передаю дані...";

            // Твій API ключ зі SmartSender
            const API_KEY = "0puJPiUy8jTXgUTqs6PkMIkpeY2PInbveORpUhT2cmRr7JnGOKwWwT3IOb";

            try {
                // 1. Записуємо дати прямо в твої змінні
                await fetch(`https://api.smartsender.com/v1/contacts/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        variables: {
                            check_in: checkIn,
                            check_out: checkOut
                        }
                    })
                });

                // 2. Смикаємо тригер (подію), щоб бот відправив наступне повідомлення
                await fetch(`https://api.smartsender.com/v1/contacts/${userId}/fire`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: "dates_selected"
                    })
                });

                // Миттєво закриваємо вікно
                if (tg) tg.close();

            } catch (error) {
                console.error("Помилка:", error);
                document.getElementById('message').innerText = "❌ Сталася помилка. Спробуйте ще раз.";
                this.disabled = false;
            }
        };
    </script>
</body>
</html>
