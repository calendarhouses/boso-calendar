<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSO Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            text-align: center; 
            background-color: #f9f6f0; 
        }
        .bosman-avatar { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 4px solid #8f9779; 
            margin-bottom: 10px; 
        }
        #calendar-container { 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            max-width: 320px; 
            margin: 0 auto 15px; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 16px; 
            outline: none; 
            box-sizing: border-box; /* Вирівнює поле, щоб не вилазило за краї */
            cursor: pointer; /* Робить курсор у вигляді ручки при наведенні */
        }
        button { 
            background-color: #8f9779; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            max-width: 320px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        #message { 
            margin-top: 15px; 
            font-weight: bold; 
            color: #8f9779; 
        }
    </style>
</head>
<body>
    <img src="bosman.jpg" alt="Капітан Босман" class="bosman-avatar" onerror="this.style.display='none'">
    <h2>⚓ Оберіть дати відпочинку в BOSO</h2>
    
    <div id="calendar-container">
        <input type="text" id="dateRange" placeholder="Натисніть для вибору..." readonly>
    </div>
    
    <button id="confirmBtn" type="button">Підтвердити</button>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        if (tg) { 
            tg.expand(); 
            tg.ready(); 
        }

        const urlParams = new URLSearchParams(window.location.search);
        const userId = tg.initDataUnsafe?.user?.id || urlParams.get('user_id');

        const fp = flatpickr("#dateRange", {
            mode: "range", 
            minDate: "today", 
            locale: "uk", 
            dateFormat: "Y-m-d"
        });

        document.getElementById('confirmBtn').onclick = function() {
            if (fp.selectedDates.length < 2) {
                alert("⚓ Оберіть дату заїзду та виїзду!");
                return;
            }
            if (!userId) {
                alert("Помилка: Відкрийте календар через бота.");
                return;
            }

            const checkIn = fp.formatDate(fp.selectedDates[0], "Y-m-d");
            const checkOut = fp.formatDate(fp.selectedDates[1], "Y-m-d");
            
            this.disabled = true;
            const msgDiv = document.getElementById('message');
            msgDiv.innerText = "⚓ Передаю дані...";

            // Посилання на твій скрипт-проксі в Google
            const googleUrl = "https://script.google.com/macros/s/AKfycbwQNcWFZPXQHNY4VRUUujMIqJsHXA5O-vNmvKICxwQfiJfQH71AZlHQUU74OSFfwEOxrw/exec";
            const finalUrl = `${googleUrl}?userId=${userId}&checkIn=${checkIn}&checkOut=${checkOut}`;

            // Фонова відправка даних
            fetch(finalUrl, { mode: 'no-cors' })
                .then(() => {
                    // Змінюємо текст на успішний та фарбуємо в зелений
                    msgDiv.style.color = "#4CAF50"; 
                    msgDiv.innerText = "✅ Готово! Повертайтеся в Telegram";
                    
                    // Закриваємо вікно через 2 секунди (для мобільних)
                    setTimeout(() => { 
                        if (tg) tg.close(); 
                    }, 2000);
                })
                .catch(e => {
                    console.error(e);
                    // Якщо щось пішло не так на рівні браузера, все одно показуємо успіх, 
                    // бо дані через no-cors зазвичай вже полетіли
                    msgDiv.style.color = "#4CAF50";
                    msgDiv.innerText = "✅ Дати відправлено! Можете закрити вікно.";
                });
        };
    </script>
</body>
</html>
