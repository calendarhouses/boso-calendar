<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання - BOSO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; text-align: center; background-color: #f9f6f0; }
        .bosman-avatar { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid #8f9779; margin: 0 auto 10px; display: block; }
        h2 { color: #2c3e50; font-size: 20px; margin-top: 5px; }
        #calendar-container { margin: 0 auto 15px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 320px; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; outline: none; }
        button { background-color: #8f9779; color: white; border: none; padding: 14px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; max-width: 320px; transition: 0.3s; }
        button:disabled { background-color: #ccc; }
        #message { margin-top: 15px; font-weight: bold; font-size: 14px; color: #27ae60; }
    </style>
</head>
<body>

    <img src="bosman.jpg" alt="Капітан Босман" class="bosman-avatar" onerror="this.style.display='none'">
    <h2>Капітан Босман вітає! ⚓</h2>

    <div id="calendar-container">
        <input type="text" id="dateRange" placeholder="Оберіть дати..." readonly>
    </div>
    
    <button id="confirmBtn" type="button">Підтвердити</button>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/uk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const tg = window.Telegram.WebApp;

        // Налаштування вигляду в Telegram
        if (tg) {
            tg.expand();
            tg.ready();
        }

        // Ініціалізація календаря
        const fp = flatpickr("#dateRange", {
            mode: "range",
            minDate: "today",
            locale: "uk",
            dateFormat: "Y-m-d"
        });

        document.getElementById('confirmBtn').onclick = function() {
            const selectedDates = fp.selectedDates;

            if (selectedDates.length < 2) {
                alert("Капітан просить обрати дату заїзду та виїзду!");
                return;
            }

            const checkIn = fp.formatDate(selectedDates[0], "Y-m-d");
            const checkOut = fp.formatDate(selectedDates[1], "Y-m-d");

            this.disabled = true;
            document.getElementById('message').innerText = "⚓ Дати передано Капітану...";

            // Твоє посилання на QR-віджет
            const baseLink = "https://boso.customer.smartsender.eu/qr/QJErR9Ql";
            const finalUrl = `${baseLink}?u=${userId}&check_in=${checkIn}&check_out=${checkOut}`;

            // «Тиха» відправка запиту через об'єкт Image
            const img = new Image();
            img.src = finalUrl;

            // Закриваємо вікно через 1.5 секунди
            setTimeout(() => {
                if (tg) {
                    tg.close();
                } else {
                    window.close();
                }
            }, 1500);
        };
    </script>
</body>
</html>
